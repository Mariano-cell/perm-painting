                <form class="contact-form__form text-animate-in" name="contact" method="post" action="/thanks.html"

                    <p style="display:none;">

                            <input type="text" id="name" name="name" class="contact-form__input" required>
                        </div>

                        <div class="contact-form__field">
                            <label for="phone" class="contact-form__label-text">Phone number</label>
                            <input type="tel" id="phone" name="phone" class="contact-form__input">
                        </div>

                        <div class="contact-form__field">
                            <label for="email" class="contact-form__label-text">Email address</label>
                            <input type="email" id="email" name="email" class="contact-form__input" required>
                        </div>

                        <div class="contact-form__field">
                            <label for="address" class="contact-form__label-text">Address</label>
                            <input type="text" id="address" name="address" class="contact-form__input">
                        </div>

                        <div class="contact-form__field contact-form__field--full">
                            <label for="message" class="contact-form__label-text">Write your message here</label>
                            <textarea id="message" name="message" class="contact-form__textarea" required></textarea>
                        </div>
                    </div>

                        SEND MESSAGE
                        <img src="assets/iconos/icons8-flecha-diagonal-24.png" alt="" class="contact-form__submit-icon">
