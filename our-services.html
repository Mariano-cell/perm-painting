<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Our Services | Perma Painting</title>

    <link rel="icon" type="image/png" href="assets/isotipo/p/p-verde.png">
</head>

<body>

    <header class="site-header" aria-label="Header">
        <div class="site-header__inner">

            <a class="site-header__logo" href="index.html" aria-label="Go to homepage">
                <img src="assets/isotipo/perma-grande/primario/iso1-verde.png" alt="Perma Painting"
                    class="site-header__logo-img-green">
                <img src="assets/isotipo/perma-grande/primario/iso1-negro.png" alt=""
                    class="site-header__logo-img-black">
            </a>

            <button class="site-header__toggle" type="button" aria-label="Open menu" aria-controls="site-nav"
                aria-expanded="false">
                <div class="site-header__toggle-icon-container">
                    <img src="assets/iconos/hamburguer-close/menu-50.png" class="site-header__toggle-icon" alt=""
                        aria-hidden="true">
                </div>

                <span class="site-header__toggle-line" aria-hidden="true"></span>
                <span class="site-header__toggle-line" aria-hidden="true"></span>
            </button>

            <nav class="site-nav" id="site-nav" aria-label="Main navigation">
                <div class="site-nav__panel" role="dialog" aria-modal="true" aria-label="Menu">
                    <ul class="site-nav__list">
                        <li class="site-nav__item"><a class="site-nav__link" href="about-us.html">ABOUT US</a></li>
                        <li class="site-nav__item"><a class="site-nav__link" href="our-services.html">OUR SERVICES</a>
                        </li>
                        <li class="site-nav__item"><a class="site-nav__link site-nav__link--cta"
                                href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>

    <button class="nav-backdrop" type="button" aria-label="Close menu"></button>

    <main>

        <section class="services-page" aria-labelledby="services-page-title">
            <div class="services-page__inner">

                <header class="services-page__header">
                    <h1 id="services-page-title" class="services-page__title">Our services</h1>
                    <div class="services-page__rule" aria-hidden="true"></div>
                </header>

                <section class="services-projects" aria-label="Selected projects">
                    <p class="services-projects__label">SELECTED PROJECTS</p>

                    <nav class="services-projects__filters" aria-label="Service filters">
                        <ul class="services-projects__filters-list" role="tablist">

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="interior">Interior</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link is-active" type="button" role="tab"
                                    aria-selected="true" data-category="exterior">Exterior</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="residential">Residential</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="commercial">Commercial</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="restoration">Restoration</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="limewash">Limewash</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="decks">Decks</button>
                            </li>

                            <li class="services-projects__filter" role="presentation">
                                <button class="services-projects__filter-link" type="button" role="tab"
                                    aria-selected="false" data-category="cabinetry">Cabinetry</button>
                            </li>

                        </ul>
                    </nav>


                    <div class="services-projects__grid" id="services-grid" aria-live="polite">
                    </div>

                </section>

            </div>
        </section>

    </main>

    <footer class="site-footer" id="contact" aria-label="Footer">
        <div class="site-footer__inner">

            <!-- Left mark: vertical “PAINTING” + big P icon -->
            <div class="site-footer__left" aria-hidden="true">

                <!-- Cambiá el src por tu ícono grande (verde) -->
                <img class="site-footer__mark-icon" src="assets/isotipo/p-painting/ppainting-verde-cropped.png" alt=""
                    loading="lazy" />
            </div>

            <!-- Center row: info blocks (en una fila, como el mock) -->
            <div class="site-footer__row" aria-label="Company information">

                <!-- <div class="site-footer__block">
                    <p class="site-footer__label">SOCIAL MEDIA</p>
                    <a class="site-footer__link" href="#" target="_blank" rel="noreferrer">Instagram</a>
                </div>

                <div class="site-footer__block">
                    <p class="site-footer__line">+61 433 526 530</p>
                    <a class="site-footer__link" href="mailto:info@permapainting.com.au">info@permapainting.com.au</a>
                </div>

                <div class="site-footer__block">
                    <p class="site-footer__line">License number 477691c</p>
                    <p class="site-footer__line">ABN: 37449591410</p>
                </div> -->

            </div>

            <div class="site-footer__logos" aria-label="Accreditations">
                <img class="license-logo" src="assets/logos-empresas/nsw-government.svg" alt="NSW Government"
                    loading="lazy" />
            </div>

        </div>

    </footer>

    <script src="js/main.js"></script>
</body>

</html>
